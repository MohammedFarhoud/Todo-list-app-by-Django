{% extends 'base.html' %}

{% block todos %}
<div class="container mt-5">
    <section id="toDo" class="card">
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button id="btn btn-primary" type="submit">Update Todo</button>
        </form> 
    </section> 
</div> 
{% endblock todos %}
